<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey Form</title>
		<link href="styles..css" rel="stylesheet">
	</head>

	<body>
		
		<main>
			<div class="header">
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description">Thank you for taking the time to help us improve the platform</p>
			</div>
				<div class="forma">
				<form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
					<fieldset>
						<label id="name-label" for="name">Name <input id="name" name="name-label" required type="text" placeholder="Enter your name"></label>
						<label for="email" id="email-label">Email<input id="email" name="email-label" required type="email" placeholder="Enter your email"></label>
						<label for="number" id="number-label">Age (optional)<input id="number" name="age" type="number" min="14" max="100" placeholder="Age"></label>
						<label for="best-role"> Which option best describes your current role?
							<select id="best-role" name="best-role">
								<option value="">Select current role</option>
								<option value="1">Student</option>
								<option value="2">Full time job</option>
								<option value="3">Full time learner</option>
								<option value="4">Prefer not to say</option>
								<option value="5">Other</option>
							</select>
						</label>
					</fieldset>
					
					<fieldset>
						<p id="options">Would you reccomend freeCodeCamp to a friend?</p>
						<label for="definitely"><input id="definitely" type="radio" name="opts" value="def"> Defintely</label>
						<label for="maybe"><input id="maybe" type="radio" name="opts" value="may"> Maybe</label>
						<label for="not-sure"><input id="not-sure" type="radio" name="opts" value="not"> Not sure</label>	
					</fieldset>
					
					<fieldset>
						<label for="favorite"> What is your favorite feature of freeCodeCamp?
							<select id="dropdown" name="favorite">
								<option value="">Select an option</option>
								<option value="1">Challenges</option>
								<option value="2">Projects</option>
								<option value="3">Community</option>
								<option value="4">Open source</option>
							</select></label>

						<p id="improve">What would you like to see improved?</p> 
						<label for="frontend"><input type="checkbox" id="frontend" value="1"> Front-end projects</label>
						<label for="backend"><input type="checkbox" id="backend" value="2"> Back-end projects</label>
						<label for="datav"><input type="checkbox" id="datav" value="3"> Data visualization</label>
						<label for="chall"><input type="checkbox" id="chall" value="4"> Challenges</label>
						<label for="opsource"><input type="checkbox" id="opsource" value="5"> Open Source community</label>
						<label for="git-help"><input type="checkbox" id="git-help" value="6"> Gitter help rooms</label>
						<label for="videos"><input type="checkbox" id="videos" value="7"> Videos</label>
						<label for="city-meet"><input type="checkbox" id="city-meet" value="8"> City meetups</label>
						<label for="wiki"><input type="checkbox" id="wiki" value="9"> Wiki</label>
						<label for="forum"><input type="checkbox" id="forum" value="10"> Forum</label>
						<label for="addition"><input type="checkbox" id="addition" value="11"> Additional courses</label>
						<label for="comments">Any comments or suggestions?<textarea id="comments" class="imput-textarea" name="comments" placeholder="Enter your comments here..."></textarea></label>
					</fieldset>
					<input id="submit" type="submit" value="Submit" class="submit-button">
					
				</form>
			</div>
		</main>
	</body>

</html>
